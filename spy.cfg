//Sets keys used in other scripts back to default.
bind "mouse2" "+attack2"
bind "1" "r_drawviewmodel 1; slot1"
bind "2" "r_drawviewmodel 1; slot2"
bind "3" "r_drawviewmodel 1; slot3"

bind "ctrl" "+duck"

//Press shift to pull out melee weapon, Mouse1 to attack.
//Release shift to automatically switch to last weapon.
bind "shift" "+melee"
alias "+melee" "r_drawviewmodel 1; slot3"
alias "-melee" "r_drawviewmodel 1; lastinv

alias "+gun" "r_drawviewmodel 1; build 3 0"
alias "-gun" "r_drawviewmodel 0; slot 1"
bind "mouse4" "+gun

bind "z" "lastdisguise"
